<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentor Challange - NFT Preview card component created by using HTML and CSS"
    />
    <meta
      name="keywords"
      content="NFT Preview card component,Frontend Mentor Challange,Frontend Mentor NFT Preview card, NFT Preview card component,HTML,CSS,Card component"
    />
    <meta name="author" content="Ramkumar J" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="nft-card-container">
      <img
        class="nft-card-image"
        src="images\image-equilibrium.jpg"
        alt="NFT Equilibrium image"
      />
      <div class="nft-card-info">
        <h1 class="nft-heading">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-status">
          <p>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              /></svg
            ><strong class="nft-value">0.041 ETH</strong>
          </p>
          <p>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              /></svg
            ><strong class="nft-days">3 days left</strong>
          </p>
        </div>
        <hr class="row-line" />
        <div class="nft-userinfo">
          <img
            class="user-image"
            src="images\image-avatar.png"
            alt="user profile picture"
          />
          <p class="creater">
            Creation of <strong class="user-name">Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
